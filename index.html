<html ng-app="myApp">
<head>
  <title>DebConf15 Schedule</title>
  <meta name="author" content="Daniel Maslowski" />
  <meta name="description" content="Mobile-friendly schedule for DebConf15" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />

  <!-- build:css style.css -->
  <link rel="stylesheet" href="style.css" />
  <!-- endbuild -->
</head>
<body ng-controller="AppController">
  <img src="https://summit.debconf.org/static/debconf_website/images/bg_logo_xp.png" />
  <div>
    <ul>
      <li ng-repeat="day in schedule.day">
        <a href="#day{{ day._index }}">{{ day._date }}</a>
      </li>
    </ul>
  </div>
  <h1>All events listed</h1>
  <div ng-repeat="day in schedule.day">
    <h2 id="day{{ day._index }}">{{ day._date }}</h2>
    <div ng-repeat="room in day.room">
      <h3 ng-if="roomHasEvents(room)">{{ room._name }}</h3>

      <table ng-if="roomHasEvents(room)">
        <thead>

          <tr>
            <th>Title</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="event in room.event" ng-click="toggleVisible(event)">
            <td class="title">
              <span>{{ event.title }}</span>
              <div ng-show="isVisible(event)" class="description">
                <a href="https://summit.debconf.org{{ event.conf_url }}">open on website</a>
                <p>{{ event.description }}</p>
                <ul ng-if="event.persons">
                  Speakers:
                  <li ng-repeat="name in getNames(event.persons.person)">{{ name }}</li>
              </div>
            </td>
            <td class="time">{{ event.start }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- build:js lib.js -->
  <script src="bower_components/x2js/xml2json.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-x2js/dist/x2js.min.js"></script>
  <!-- endbuild -->
  <script src="app.js"></script>

</body>
</html>
